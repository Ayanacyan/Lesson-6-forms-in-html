<html>
    <head>
     <title> Registration form </title>
    </head>
    <body bgcolor="orange">
     <font color="blue" size="6" face="brush script MT">
     <h2><b>Welcome to Gifted and Talented registration form for Seven lakes junior high</b></h2>
      <img src="GT.png" width="250" length="250">
     <form>
       <fieldset>
           <legend>All About Me</legend>
        <label><b>First Name</b></label>
        <input type="text" id="fname"><br><br>
        <label><b>Last Name</b></label>
        <input type="text" id="lname"><br><br>
        <label><b>KISD Email id</b></label>
        <input type="email" id="email"><br><br>
        <label><b>Password(it will be hidden)</b></label>
        <input type="password" id="password"><br><br>
        <label><b>DOB</b></label>
        <input type="date" id="DOB" name="DOB"><br><br>
        <label><b>Gender</b></label><br>
        <input type="radio" id="male" value="Male">Male<br>
        <input type="radio" id="female" value="Female">Female<br>
        <input type="radio" id="uncomfortable saying" value="uncomfortable saying">Uncomfortable saying<br><br>
        <label><b>Favorite Subject</b></label><br>
        <input type="checkbox" id="subject" value="Math">Math<br>
        <input type="checkbox" id="subject" value="English">English<br>
        <input type="checkbox" id="subject" value="Science">Science<br>
        <input type="checkbox" id="subject" value="Social Studies">Social Studies<br>
        <input type="checkbox" id="subject" value="Extracurriculars">Extracurriculars<br><br>
        <input type="submit">
       </fieldset>
     </form>
     </font>
    </body>
</html>
