<html>
    <head>
     <title>Fill out form</title>
    </head>
    <body bgcolor="yellowgreen">
    <font face="comic sans" color="green" size="5">
     <h1> Welcome to login form</h1>
      <form>
        <fieldset>
            <legend>All about me</legend>
        <label><b>Name</b></label>
        <input type="text" id="Name"><br>
        <label><b>Email adress</b></label>
        <input type="email" id="Email"><br>
        <label><b>Contact Number (will be hidden)</b></label>
        <input type="password" id="contact"><br>
        <label><b>Country of origin</b></label>
        <input type="text" id="country"><br>
        <label>Gender</label><br>
        <input type="radio" id="male" value="Male">Male<br>
        <input type="radio" id="female" value="Female">Female<br>
        <label>Favorite color</label><br>
        <input type="checkbox" id="color" value="Blue">Blue<br>
        <input type="checkbox" id="color" value="Green">Green<br>
        <input type="checkbox" id="color" value="Red">Red<br>
        <input type="checkbox" id="color" value="Yellow">Yellow<br>
        <input type="submit">
        </fieldset>
      </form>
    </font>
    </body>
</html>
